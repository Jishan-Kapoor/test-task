<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test brief</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.4.0/styles/default.min.css">
</head>

<body>
    <div class="container py-5">
        <h1>Test brief</h1>
        <div id="content" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.4.0/lib/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const fetchData = async () => {
            const response = await fetch('data.csv');
            const data = await response.text();
            document.getElementById('content').innerHTML = marked(data);
            hljs.highlightAll();
        };

        window.addEventListener('DOMContentLoaded', () => {
            fetchData();
        });
    </script>
</body>

</html>
